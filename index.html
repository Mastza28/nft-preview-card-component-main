<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">




  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="container">
    <div class="card">
      <div class="nft">
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
        <img class="view" src="images/icon-view.svg" alt="view">
      </div>
      <h1 class="title">
        Equilibrium #3429
      </h1>
      <p class="desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="price"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</div>
        <div class="time"><img src="images/icon-clock.svg" alt="clock"> 3 days left</div>
      </div>
      <hr class="line">
      <div class="creator">
        <img src="images/image-avatar.png" alt="avatar">
        <div class="creatorname">
          <span class="create"> Creation of </span> 
          <span class="name"> Jules Wyvern </span>
        </div>
      </div>
    </div>



    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/Mastza28">Zack (Mastza28)</a>.
    </div>

  </div>

</body>
</html>
